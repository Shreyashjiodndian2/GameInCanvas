<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Boilerplate | Chris Courses</title>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="favicon.ico"></head>
  <body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>
        Score:
      </span>
      <span id="score">
        0
    </div>
    <div class="fixed inset-0 flex items-center justify-center" id="model-el">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 id="final-score" class="text-4xl font-bold leading-none">
          0
        </h1>
        <p class="text-sm text-gray-700 mb-4">
          Points
        </p>
        <div>
          <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="start-game">
            Start Game
          </button>
        </div>
      </div>
    </div>
    <canvas></canvas>
  <script src="./js/canvas.bundle.js"></script></body>
</html>
